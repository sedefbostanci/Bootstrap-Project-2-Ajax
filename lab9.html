<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    
    <div class="container">
        <h2>Modal Example</h2>
        <!-- Button to Open the Modal -->
        <button type="button" id="button1" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
            Load JSON
        </button>

        <button type="button" id="button2" class="btn btn-primary" data-toggle="modal" data-target="#myModal2">
            Load table data
        </button>

        <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Students</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div id="JSON1"></div>
                       
                    </div>


                </div>
            </div>
        </div>
        <div class="modal" id="myModal2">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Students</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div id="JSON1"></div>
                        <div id="JSON2">
                            <table class="table" id="myTable">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>Firstname</th>
                                        <th>Lastname</th>
                                        <th>Email</th>
                                        <th>Grade</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>


                </div>
            </div>
        </div>

    </div>
    <script src='http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js'></script>

    <script type="text/javascript">

        $(document).ready(function () {
            $("#button1").click(function () {
                $("#JSON1").load("students.json");

            });

        });

        $(document).ready(function ($) {
            
            $('#button2').click(function () {

                $.getJSON("students.json", function (data) {

                    for (var i = 0; i < data.length; i++) {
                        var o = data[i]; 
                        $('#myTable > tbody').append('<tr>' + '<td>' + o.firstname + '</td>' + '<td>' + o.lastname + '</td>' + '<td>' + o.email + '</td>' + '<td>' + o.grade + '</td>' + '</tr>');                      

                    }

                })
               
            });
        });
    </script>
</body>
</html>
